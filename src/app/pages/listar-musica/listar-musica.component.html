<div id = "fundo">
  <div id = "content" class="container">
      <div class = "row">
            <div class = "col">
                <img src="{{playlist.foto}}">
                <p id = "nomeplaylist">{{playlist.nome}}</p>
            </div>
        <div class = "col">
            <div *ngFor="let musica of playlist.musicas;index as i" id = "musica">
                <div class = "row display flex" id = "nome">
                    <div class = "col-2">
                       
                        <button  (click)="audioPlayer($event.target.id)" type="button" id="{{i}}"></button>
                       
                    </div>
                    <div class = "col-4">
                        <p id = "nomedamusica">{{musica.nome}}</p>
                    </div>
                    <div class = "col-2">
                        <p id = "duracao">{{musica.duracao}}</p>
                    </div>
        
                </div>
                <div class = "row display flex" id = "album">
                    <div class = "col-2 offset-md-2">
                        <p id = "artista"> {{musica.cantor}}</p>
                    </div>
                    <div class = "col-2">
                        <p id = "album">{{musica.album}}</p>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
